<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlameCast</title>
    <!-- Google Fonts for a more modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a202c; /* Deep slate blue */
      }
      .card {
        background: #2d3748; /* Darker card background */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        animation: fade-in 1s ease-in-out;
      }
      .btn-primary {
        background-color: #3182ce; /* Vibrant blue for primary action */
        border-color: #3182ce;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #2c5282;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(49, 130, 206, 0.4);
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        color: #e2e8f0; /* Light gray for headings */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      p {
        color: #a0aec0; /* Lighter gray for paragraphs */
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="card p-8 rounded-2xl max-w-lg w-full text-center">
      <h1 class="text-4xl font-bold mb-2">FlameCast</h1>
      <p class="text-lg mb-6">Fire Weather Index Prediction</p>
      <a href="/predictdata" class="btn-primary inline-block px-8 py-4 text-white font-semibold rounded-full shadow-lg">
        Start Prediction
      </a>
    </div>
  </body>
</html>
